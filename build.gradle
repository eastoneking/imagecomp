plugins {
    id 'java'
}

group 'net.wangds'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {


    compile 'com.github.eastoneking:logcomp:v1.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
